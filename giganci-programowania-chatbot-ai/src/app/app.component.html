<main>
  <section class="chat">
    @for (item of [ 1, 2, 3, 4, ]; track item) {
      <article>
        <mat-card class="question" appearance="outlined">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Jan Kowalski</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </article>

    }
  </section>
  <section class="ask-question">
    <mat-form-field class="input-field" subscriptSizing="dynamic" >
      <mat-label>Zapytaj AI</mat-label>
      <textarea matInput #askQuestionButton></textarea>
    </mat-form-field>
    <button mat-icon-button class="button" (click)="askQuestion(askQuestionButton.value)">
      <mat-icon>send</mat-icon>
    </button>
  </section>
</main>
